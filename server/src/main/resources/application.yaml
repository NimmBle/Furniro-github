ktor:
    application:
        modules:
            - com.example.ApplicationKt.module
    deployment:
        port: 8080

postgresql:
    url: "jdbc:postgresql://localhost:5432"
    name: "furniro_db"
    driver: "org.postgresql.Driver"
    user: "$DB_USER:root"
    password: $DB_PASS

azure:
    connection_string: $AZURE_CONNECTION_STRING
    container_name: $AZURE_CONTAINER_NAME